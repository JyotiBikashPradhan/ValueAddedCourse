    <div class="row">
        <div class="col-md-4 mx-auto my-5">
            <div class="card">
                <div class="card-header">
                    <h2>Sign Up</h2>
                </div>
                <div class="card-body">
                    <form action="thank-you.html" onsubmit="validate(event)">
                        <div class="mb-1">
                            <label>name</label><span class="text-danger">*</span>
                            <input type="text" name="name" id="name" class="form-control">
                            <label class="text-danger" id="name_error"></label>
                        </div>
                        <div class="mb-1">
                            <label>mobile</label><span class="text-danger">*</span>
                            <input type="phone" name="mobile" id="mobile" class="form-control">
                            <label class="text-danger" id="mobile_error"></label>
                        </div>
                        <div class="mb-1">
                            <label>Email</label><span class="text-danger">*</span>
                            <input type="email" name="Email" id="Email" class="form-control">
                            <label class="text-danger" id="Email_error"></label>
                        </div>
                        <div class="mb-1">
                            <label>password</label><span class="text-danger">*</span>
                            <input type="password" name="password" id="password" class="form-control">
                            <label class="text-danger" id="password_error"></label>
                        </div>
                        <div class="mb-1">
                            <label>confirm password</label><span class="text-danger">*</span>
                            <input type="password" name="password2" id="password2" class="form-control">
                            <label class="text-danger" id="password2_error"></label>
                        </div>
                        <div class="my-2">
                            <input type="submit" value="Sign Up" class="btn btn-info w-100">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
